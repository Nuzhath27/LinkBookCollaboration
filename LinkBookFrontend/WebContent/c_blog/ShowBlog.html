
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
h2  {color: Gray;
    font-family: Georgia;
    font-size: 300%;
    text-align: center;
    
    }

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>


<h2>Blog Details</h2>


<div class="container" ng-controller="BlogController">



<table>

  <tr>
    <th>Blog Id</th>
    <th>Blog Name</th>
    <th>Created By</th>
    <th>Cretaed On</th>
    <th>View</th>
    <th>Manage Blog</th>
     </tr>
  <tr ng-repeat="blog in blogData">
    <td>{{blog.blogId}}</td>
    <td>{{blog.blogName}}</td>
    <td>{{blog.username}}</td>
    <td>{{blog.createDate}}</td>
    <td>
    <input type="button" value="Show Blog" ng-click="showBlog(blog.blogId)" class="btn btn-success"/>
    </td>
    <td>
       <div ng-show="currentUser.username==blog.username">
       <input type="button" value="Delete" ng-click="deleteBlog(blog.blogId)" class="btn btn-danger"/>
             
        <input type="button" value="Edit" ng-click="editBlog(blog.blogId)" class="btn btn-info"/>
        </div> 
     </td>
    </tr>
   </table>  
</div>

</body>
</html>
